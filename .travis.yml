language: android
android:
  components:
  - android-22
  - build-tools-22.0.1
  - extra-android-support
  - extra
  - add-on
sudo: required
jdk:
- oraclejdk8
install: true
script:
- "./gradlew assembleRelease --stacktrace"
before_script:
- chmod +x gradlew
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: $TRAVIS_BUILD_DIR/app/build/outputs/aar/bigfinancekeyboard-release.aar
  on:
    repo: alanbertadev/androidbigfinancekeyboard
    branch: production
